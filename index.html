<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock-Chart</title>
    <link rel="styleSheet" href="./styles.css" />
    <link rel="icon" type="image/png"
    href="https://cdn-icons-png.flaticon.com/512/4946/4946378.png";
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
  </head>
  <body>
    <!-- Header section -->
    <header class="header">
      <h1>Stock Market Analysis</h1>
    </header>
    <div class="container">
      <!-- chart section -->
      <div class="chart">
        <div id="chart" style="width: 100%; height: 400px; "></div>
        <div id="hover-date"></div>
        <div class="buttons">
          <div class="btn">1 Month</div>
          <div class="btn">3 Month</div>
          <div class="btn">1 Year</div>
          <div class="btn">5 Years</div>
        </div>
        <div class="chart-info">
          <div id="name"></div>
          <div id="price"></div>
          <div id="profit"></div>
        </div>
        <!-- Detail Section -->
        <div class="chart-detail">
          <p id="desc"></p>
        </div>
      </div>
   
      <!-- Stock List Section -->
      <div class="stock-list" id="stock-list">
       
      </div>
    
    </div>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js"></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
